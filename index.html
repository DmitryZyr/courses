---
layout: default
footer: true
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url | remove_first:'/' }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
